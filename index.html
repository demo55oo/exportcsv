<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Export Table to CSV</title>
  </head>
  <body>
    <div class="container">
      <h1>Export HTML Table to CSV with JavaScript</h1>
      <table id="dataTable">
        <tr>
          <th>Id</th>
          <th>UserId</th>
          <th>Title</th>
          <th>Completed</th>
        </tr>
      </table>
      <button id="btnExportToCsv">Export to CSV</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
